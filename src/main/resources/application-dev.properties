#logging.level.org.springframework.web=DEBUG
#logging.level.com.service.productCatalog=INFO
#logging.config=classpath:log4j2.xml

spring.datasource.db.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.db.url = jdbc:mysql://localhost:3306/hotals
spring.datasource.db.username = root
spring.datasource.db.password = root

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

management.endpoints.web.exposure.include=*
spring.devtools.restart.exclude=static/**,public/**
spring.main.banner-mode=off

spring.main.allow-bean-definition-overriding=true

logging.level.org.springframework.security=DEBUG